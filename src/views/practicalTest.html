<!DOCTYPE html>

    <meta charset="utf-8">

<body>

        <div class="row pad-5">
            <div class="col-6">
                <div class="p-3 input-group flex-nowrap">
                    <input type="text" class="form-control""
                        id="station_title" readonly>
                </div>
            </div>
            <div class="col-6">
                <div class="pl-10 input-group flex-nowrap">
                    <p id="timer"></p>
                </div>
            </div>
        </div>
        <div class="canvases"></div>

            <div class="col-6" id="body_part_area">

                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="body_part_area">

                    <img id='bodyPartTwo' src="../images/no_image.jpeg" class="img-fluid" alt="Add Image">

            </div>

        <div class="row">

        <div class="row pl-12 mt-5">
            <div class="col-12">
                <div class="p-3 input-group flex-nowrap">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary" id="next_station">Next Station</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal" id='body_tag_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="body_tag_prompt">Enter Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3 input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Body Tag" aria-label="Body Tag"
                            id="body_tag">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="tag_btn">Save Tag</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id='practical_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Practical Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3 input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Give Practical a Name" aria-label="Practical Name"
                            id="practical_name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save_practical_btn">Save Practical</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id='practical_text_checklist_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="body_tag_prompt">Choose Checklist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="checklist_chooser">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="create_practical_btn">Create Practical</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="../HTMLUtils/canvasUtils.js" "></script>
