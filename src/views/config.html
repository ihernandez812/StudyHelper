<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Checklists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row pad-5">
            <div class="col-6">
                <div class="p-3 input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Body Part Title" aria-label="Body Part Title"
                        id="body_part_title">
                </div>
            </div>
        </div>
        <div class="row pad-5">
            <div class="col-3">
                <div class="p-3 flex-nowrap btn-group" role="group" aria-label="Basic example">
                    <button id="scale_down" type="button" class="btn btn-light"><span><i class="fa fa-minus"></i></span></button>
                    <button id="scale_up" type="button" class="btn btn-secondary"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating p-3">
                    <select class="form-select" aria-label="Font Size" id="font_size">
                        <option selected value="16" >16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                        <option value="26">26</option>
                        <option value="28">28</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="72">72</option>
                    </select>
                    <label for="font_size">Font Size</label>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-6 img-area" id="body_part_area">
                <canvas id="img_canvas" class="config-img">
                    <img id='bodyPart' src="../images/no_image.jpeg" class="img-fluid" alt="Add Image">
                </canvas>
                    
                </canvas>
            </div>
        </div>
        <div class="row pl-10 mt-5 button_row">
            <div class="col-12">
                <div class="p-3 input-group flex-nowrap">
                    <div class="col-6">
                        <button type="submit" class="btn btn-secondary" id="save_body_part">Save Body Part</button>
                    </div>
                    <!-- <div class="col-6">
                        <button type="submit" class="btn btn-primary" id="save_checklist">Save Checklist</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id='body_tag_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id ="body_tag_title">Enter Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3 input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Body Tag" aria-label="Body Tag"
                            id="body_tag">
                    </div>
                    <div class="form-floating p-3">
                        <select class="form-select" id="categories">
                            <option value=null>None</option>
                        </select>
                        <label for="categories">Categories</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete_tag">Delete Tag</button>
                    <button type="button" class="btn btn-primary" id="tag_btn">Save Tag</button>
                </div>
            </div>
        </div>
    </div>
