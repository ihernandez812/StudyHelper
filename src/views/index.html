<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Body Part Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row pad-5">
            <div class="col-6">
                <div class="p-3 input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Checklist Title" aria-label="Checklist Title"
                        id="checklist_title" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="body_part_area">
                <canvas id="img_canvas" class="config-img">
                    <img id='bodyPart' src="../images/no_image.jpeg" class="img-fluid" alt="Add Image">
                </canvas>
            </div>
        </div>
        <div class="row mt-5 p-10">
            <div class="col-12">
                <div class="p-3 flex-nowrap">
                    <label for="exampleFormControlTextarea1" class="form-label label">Word bank</label>
                    <div class="mb-3 wordbank" id="wordbank">
                       
                        <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly>
                            
                        </textarea> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row pl-10 mt-5">
            <div class="col-12">
                <!-- <div class="p-3 input-group flex-nowrap">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary" id="save_checklist">Submit</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="modal" id='body_tag_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3 input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Body Tag" aria-label="Body Tag"
                            id="body_tag">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="tag_hint">Hint</button>
                    <button type="button" class="btn btn-primary" id="tag_btn">Check Tag</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id='settings_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Body Part Settings</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <label for=""></label>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="hints">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                        <label for="hints">Hints</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="level">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                            <option value="4">BIG DAWG</option>
                        </select>
                        <label for="level">Difficulty</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" id="settings_btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../controller/index.js" "></script>
  </body>
</html>
