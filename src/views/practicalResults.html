<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practical Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container pad-5">
        <button type="button" class="btn btn-link back-btn hide" id="back">&laquo; Back</button>
        <div class="accordion" id="practical_accoridan">
        </div>

        <div class="canvases"></div>
    </div>


    <div class="modal" id='body_tag_modal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="body_tag_prompt">Tag Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3 input-group flex-nowrap">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="body_tag_response" readonly>
                            <label for="body_tag_response">Response</label>
                        </div>
                    </div>
                    <div class="p-3 input-group flex-nowrap">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="body_tag_answer" readonly>
                            <label for="body_tag_answer">Answer</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-primary" id="tag_btn">Save Tag</button> -->
                </div>
            </div>
        </div>
    </div>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../controller/practicalResults.js" "></script>
  </body>
</html>
